<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Purrfect Paws Grooming</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">  
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact Us</h1>
  <form id="appointmentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="pet">Pet Type:</label>
    <input type="text" id="pet" name="pet" required>
  
    <label for="service">Preferred Service:</label>
    <select id="service" name="service">
      <option value="basic-bath">Basic Bath</option>
      <option value="nail-trim">Nail Trim</option>
      <option value="full-groom">Full Groom</option>
      <option value="full-spa">Full Spa</option>
      <option value="relax-spa">Relax Spa</option>
    </select>
  
    <!-- Checkboxes -->
    <label for="additional-services">Additional Services:</label>
    <div id="additional-services">
      <label>
        <input type="checkbox" name="services" value="teeth-brushing"> Teeth Brushing
      </label>
      <label>
        <input type="checkbox" name="services" value="ear-cleaning"> Ear Cleaning
      </label>      
    </div>
  
    <!-- Radio Buttons -->
    <label>Pet Size:</label>
    <div>
      <label>
        <input type="radio" name="pet-size" value="small"> Small
      </label>
      <label>
        <input type="radio" name="pet-size" value="medium"> Medium
      </label>
      <label>
        <input type="radio" name="pet-size" value="large"> Large
      </label>
    </div>
  
    <button type="submit">Book Appointment</button>
  </form>
  <div id="confirmationMessage" class="hidden" style="display: none; margin-top: 20px; color: green; font-weight: bold;"></div>  
  <footer>
    <p>&copy; 2024 Purrfect Paws Grooming</p>
  </footer> 
  <script src="script.js"></script>
</body>
</html>
