
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- these 2 lines are needed tp bring in bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row border rounded-3">
                <div class="col-sm-12 col-md-6">
                    <h1>This is left half</h1>
                </div>
                <div class="col-6 text-md-end text-lg-center text-xl-start">
                    <h1>This is right half</h1>
                </div>
                <div class="row">
                    <div class="col-4 text-end">
                        col-4
                    </div>
                    <div class="col-4">
                        col-4
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-4 text-end">
                        First Name
                    </div>
                    <div class="col-8">
                        <input type="text">
                    </div>
                </div>
                <div class="row pt-3"> <!-- pt-3 is padding top; pl-is padding on left-->
                    <div class="col-4 text-end">
                        Last Name
                    </div>
                    <div class="col-8">
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>

        <!--Carousel-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!--wrapper for slides-->
            <div class="carousel-inner">
                <div classs="item active">
                    <img style="width: 250px; height:300px; " src="https://www.discoverlosangeles.com/sites/default/files/images/2021-10/losangeles-observatory-social.jpg" alt="Los Angeles">
                </div>

                <div class="item">
                    <img src="imagetwo.jpg" alt="Chicago">
                </div>
                <div class="item">
                    <img src="imagethree.jpg" alt="New York">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </section>
</body>

</html>
