
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table height="600" style="border-collapse: collapse;">
        <header>
            <th width="500px" height="25px" align="left" colspan="2" style="padding-left: 10px; color:#d2d636; background-color: #de8704; border-color: inherit;">Sign Up</th>
        </header>
        <tbody>
            <tr>
                <td align="right" style="padding-right: 20px; padding: auto; color:#d2d636; background-color: #222536; border-color: inherit;">First Name</td>
                <td style="background-color: #222536; border-color: inherit;"><input type="text" placeholder="Enter First Name"> </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Last Name</td>
                <td style="background-color: #222536; border-color: inherit;"><input type="text" placeholder="Enter Last Name"> </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Date of Birth</td>
                <td style="background-color: #222536; border-color: inherit;">
                    <il>
                        <select id="date">
                            <option >Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <select id="month">
                            <option >Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year">
                            <option>Year</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </il>
                </td>
                
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Gender</td>
                <td style="color:#d2d636; background-color: #222536; border-color: inherit;"><input type="radio" id="Gender1" name="Gender1"
                        value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Gender2" name="Gender2" value="Female">
                    <label for="Female">Female</label>
                    <br>
                </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Country</td>
                <td style="background-color: #222536; border-color: inherit;">
                    <select id="Country">
                        <option>Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">E-mail</td>
                <td style="background-color: #222536; border-color: inherit;"><input type="text" placeholder="Enter E-mail"> </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Phone</td>
                <td style="background-color: #222536; border-color: inherit;"><input type="text" placeholder="Enter Phone"> </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Password</td>
                <td style="background-color: #222536; border-color: inherit;"><input type="text"> </td>
            </tr>
            <tr>
                <td align="right" style="padding-right: 20px; color:#d2d636; background-color: #222536; border-color: inherit;">Confirm Password</td>
                <td style="background-color: #222536; border-color: inherit;"><input type="text"> </td>
            </tr>
            <tr>
                <td align="right" colspan="2" style="padding-right: 90px; color:#d2d636; background-color: #222536; border-color: inherit; font-size: large;">
                    <input type="checkbox" > I agree to the Terms of use
                </td>
                
            </tr>
            <tr>
                <td align="right" colspan="2" style="padding: 10px; height:30px; background-color:#de8704;" >
                    <button style="height: 30px; width: 80px; background-color: #62af5e; color: white; border-color: #62af5e; outline: none;">Submit</button>
                    <button style="height: 30px; width: 80px; background-color: #d9544f; color: white; border-color: #d9544f;">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
