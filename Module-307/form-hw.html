
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="3" margin="20" width="60%">
        <header>
            <th colspan="2" width="800" height="50" align="center"
                style="font-size: xx-large; color: Red; background-color: #FFA;">Registration Form</th>
        </header>
        <tbody>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Enter Name</td>
                <td style="padding-left: 20px; background-color: #0CF;"><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Enter Password</td>
                <td style="padding-left: 20px; background-color: #0CF;"><input type="text" placeholder="Password"></td>
            </tr>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Enter Address</td>
                <td style="padding-left: 20px; background-color: #0CF;">
                    <textarea name="address" rows="5" cols="30" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Select Game</td>
                <td style="padding-left: 20px; background-color: #0CF;"><input type="checkbox" id="Game1" name="Game1"
                        value="Hockey">
                    <label for="Game1"> Hockey</label>
                    <br />
                    <input type="checkbox" id="Game2" name="Game2" value="Football">
                    <label for="Game2">Football</label>
                    <br />
                    <input type="checkbox" id="Game3" name="Game3" value="Badminton">
                    <label for="Game3"> Badminton</label>
                    <br />
                    <input type="checkbox" id="Game5" name="Game5" value="Cricket">
                    <label for="Game5"> Cricket</label>
                    <br />
                    <input type="checkbox" id="Game6" name="Game6" value="Volleyball">
                    <label for="Game6">Volleyball</label>
                    <br />
                </td>
            </tr>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Gender</td>
                <td style="padding-left: 20px; background-color: #0CF;"><input type="radio" id="Gender1" name="Gender1"
                        value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Gender2" name="Gender2" value="Female">
                    <label for="Female">Female</label>
                    <br>
                </td>
            </tr>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Select Age</td>
                <td style="padding-left: 20px; background-color: #0CF;">
                    <select>
                        <option>Select</option>
                        <option value="Below 18">Below 18</option>
                        <option value="18">18</option>
                        <option value="Above 18">Above 18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="30" align="center" style="background-color: #0CF;">Select Photo</td>
                <td style="padding-left: 20px; background-color: #0CF;"><input type="file" name="file upload"></td>
            </tr>
            <tr>
                <td colspan="2" height="50" style="padding-left: 25px; padding-right: 25px; background-color: #0CF;">
                    <il>
                        <button align="center" style="width: 148px; height: 44px;">Click me</button>
                        <button align="center" style="width: 148px;height: 44px;">Reset</button>
                        <button align="center" style="width: 148px;height: 44px;">Submit Form</button>
                    </il>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
